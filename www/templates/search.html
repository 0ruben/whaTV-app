<ion-view view-title="Search">
<ion-content class="background-green">
<div class="keyword-container">
<div class="list list-inset keyword-input">
	<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="text" placeholder="Chercher un mot clÃ©">
	</label>
</div>
<div on-release="addElem(keyword,$event)" on-touch="swing($event)" class="keyword-element" ng-repeat = "keyword in keywords">
	<p> {{keyword}} </p>
</div>
</div>
</ion-content>
</ion-view>
