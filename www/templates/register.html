<ion-modal-view class="register-view">
<ion-content>
    <h1 class="title"> Register</h1>
       <a href="#/app/connexion"> <i class="closebutton button-clear">Close</i> </a>
  
    <form ng-submit="regularConnect(user)">
      <div class="list">
        <label class=" item-input registeritem">
          <span class="input-label registeritem"></span>
          <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class=" item-input registeritem">
          <span class="input-label registeritem"></span>
          <input type="password" ng-model="user.password" placeholder="Password">
        </label>
        <label class="registeritem">
          <button class="registerbutton button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
