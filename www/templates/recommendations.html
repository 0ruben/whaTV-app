<ion-view view-title="Your Recommendations" class="recom-page">
  <ion-content>

<header class="recommendations-header">
  <i class ="settingsicon ion-settings" ng-click="openModal()"></i>
    <h1 class="recom-page-title"> Vos Programmes </h1>
  <i class ="plusicon ion-plus-round" ng-click="openModal1()"></i>
    </header>

    <ion-list>

      <ion-item ng-repeat="item in programmes" class="animated" ng-click="clickProgramme($index)" 
      ng-class="{rubberBand: rated == false, rubberBand: rated == true}">
      <p ><img ng-src="programme.chaineImg" class="chaine-thumbnail"></i> 
        <a class ="monprog"> 
          <h3 class="titre-programme">{{item.chaine}} : {{item.titre}} 
          </h3>

          <h4 class='sous-titre'>{{item.sousTitre}}, à {{item.heure}}. Durée : {{item.duree}}</h4>
        </a>
      </p>

      <div class="item item-like">

        <a class="tab-item likeicon" ng-click="sendFeedback()">
          <i ng-show="rated == true" class="icon ion-ios-heart rubberband"></i>
          <i ng-show="rated==false" class="icon ion-ios-heart-outline rubberband"></i>
        </a>
      </div>


    </ion-item>

    </ion-list>
    
    <div id="tv-set-on-footer"> <!-- télévision qui s'affiche en bas de page -->
      <div id="current-programme" ng-show="programmeClicked>-1" back-img="{{toDisplay.programmeImg}}">
         <p  class="description">  <!-- si un programme est cliqué par l'utilisateur, les détails s'affichent sur la télé à la place de la neige -->
        {{toDisplay.description}}
         </p>

      </div>
    </div>

  </ion-content>
</ion-view>
